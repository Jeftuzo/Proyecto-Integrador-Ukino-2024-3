{%extends "base.html"%}
{% block title %}Identificador{% endblock %}
<html lang="es">
{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificador de Ecuaciones Diferenciales</title>
    <link rel="stylesheet" href="/static/estilos/ident.css">
{{super()}}
{% endblock %}
{% block body %}
    <div class="container">
        <header>
            <img id="Logo" src="/static/image/logo.png" alt="Logo">
        </header>
        <main>
            <h1>Identificador de Ecuaciones Diferenciales</h1>
            <form id="equation-form" action="/ident" method="POST">
                <label for="equation">Introduce tu ecuaci√≥n diferencial:</label>
                <input type="text" id="equation" name="equation" required>
                <button type="submit">Identificar</button>
            </form>
            <div id="results">
                <table>
                    <thead>
                        <tr>
                            <th>Propiedad</th>
                            <th>Resultado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Grado</td>
                            <td id="degree-result"></td>
                        </tr>
                        <tr>
                            <td>Orden</td>
                            <td id="order-result"></td>
                        </tr>
                        <tr>
                            <td>Linealidad</td>
                            <td id="linearity-result"></td>
                        </tr>
                        <tr>
                            <td>Tipo</td>
                            <td id="type-result"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
{% endblock %}
</html>
