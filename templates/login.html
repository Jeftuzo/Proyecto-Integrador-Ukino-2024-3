<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/estilos/login.css"> <!-- Asegúrate de enlazar tu CSS -->
    <title>Iniciar Sesión</title>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="navbar-container">
            <ul class="navbar-links">
                <li><a href="/">Inicio</a></li>
                <li><a href="/registro">Registrarse</a></li>
                <li><a href="/login">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Imagen y formulario de login -->
    <div class="login-container">
        <div class="logo-container">
            <a href="/">
                <img src="/static/image/logo.png" alt="Logo Universidad Kino" class="logo-large">
            </a>
        </div>
        <form method="POST" class="form-box animate__animated animate__fadeInUp">
            <h1 class="form-title">Iniciar sesión</h1>
            {% if mensaje %}
            <p style="color: red;">{{ mensaje }}</p>
            {% endif %}
            <div>
                <input type="text" placeholder="Nombre" id="nombre" name="nombre" required>
            </div>
            <div>
                <input type="password" placeholder="Contraseña" name="contraseña">
            </div>
            <div>
                <button id="enviar" name="Enviar" value="Enviar" type="submit">
                    Iniciar sesión
                </button>
            </div>
            <div>
                <a href="/registro">¿No tienes usuario?</a>
            </div>
        </form>
        
        
    </div>
</body>
</html>
